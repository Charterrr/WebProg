<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <script src="jquery.js"></script>

    <title>Student App</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info py-3">
        <a class="navbar-brand mx-4" href="index.html">Student Mangement MiniApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <!-- kasih link di "href" untuk ke link "home" dan "About" -->
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container mt-3">
        <h1>Students Management</h1>
        <h2>Mini App</h2>
        <hr />
        

        <div class="row">

            <!-- Input Student -->
            <div class="col-8">
                <h4>Input Students</h4>
                <button id="myBtn" type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Form Add Students</button>
                <div id="test">
                    <form class="insertTable">
                        <!-- Data awal -->
                        <label class="mt-2">Student ID (NIM)</label>
                        <input type="number" id="nim" name="studentid" class="form-control" placeholder="105011910085">
                        <label>Full Name</label>
                        <input type="text" id="fname" name="studentname" class="form-control" placeholder="Jordan Momongan">

                        <!-- Gender -->
                        <input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="Male">
                        <label>Male</label><br>
                        <input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio2" value="option2" aria-label="female">
                        <label>Female</label><br>

                        <!-- Fakkultas -->
                        <label>Faculty</label>
                        <select class="form-select" id="faculty1" name="faculty1">
                            <option value="0">--SELECT FACULTY--</option>
                            <option value="1">Pascasarjana</option>
                            <option value="2">Fakultas Filsafat</option>
                            <option value="3">Fakultas Keguruan dan Ilmu Pendidikan</option>
                            <option value="4">Fakultas Ekonomi dan Bisnis</option>
                            <option value="5">Fakultas Pertanian</option>
                            <option value="6">Fakultas Ilmu Komputer</option>
                            <option value="7">Fakultas Keperawatan</option>
                            <option value="8">Akademi Sekertari Manajemen Indonesia Klabat</option>
                        </select>

                        <!-- Jurusan -->
                        <label>Program Of Study</label>
                        <select class="form-select" id="prodi1" name="prodi1">
                            <option value="0">--PROGRAM OF STUDY--</option>
                        </select>

                        <div class="d-grid gap-2 py-2" id="tombol">
                            <button class="btn btn-info" type="submit" id="tombol1">Add Students</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Filter Student -->
            <div class="col-4">
                <h4>Filter Students</h4>
                <label>Faculty</label>
                <select class="form-select">
                    <option value="0">--SELECT FACULTY--</option>
                    <option value="1">Pascasarjana</option>
                    <option value="2">Fakultas Filsafat</option>
                    <option value="3">Fakultas Keguruan dan Ilmu Pendidikan</option>
                    <option value="4">Fakultas Ekonomi dan Bisnis</option>
                    <option value="5">Fakultas Pertanian</option>
                    <option value="6">Fakultas Ilmu Komputer</option>
                    <option value="7">Fakultas Keperawatan</option>
                    <option value="8">Akademi Sekertari Manajemen Indonesia Klabat</option>
                </select>
                <label>Program Of Study</label>
                <select class="form-select">
                    <option value="0">--PROGRAM OF STUDY--</option>
                </select>
            </div>
            
        <!-- Rownya -->
        </div>
    <!-- container -->
    </div>

    <h1 class="text-center">Our Students</h1>
    <hr/>

    <div class="container mt-sm-3">
        <ul id="inputtable">
            <table class="table table-stripped">
                <tr class="table-secondary">
                  <th>Student ID (NIM)</th>
                  <th>Full Name</th>
                  <th>Gender</th>
                  <th>Faculty</th>
                  <th>Proogram Of Study</th>
                </tr>
            </table>
        </ul>
    </div>

<!-- Script -->
    <script src="script.js"></script>
    <script>
        $(document).ready(function () {
            $("#test").hide();

            $("#myBtn").click(function () {

            $("#test").toggle();
            });
        });
    </script>
</body>
</html>
